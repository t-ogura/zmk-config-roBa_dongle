name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # ZMK 本体に付属している再利用ワークフローを呼び出す
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # あなたのリポジトリのルート（config ディレクトリ）を指定
      config_path: .
      # あなたの build マトリクスファイル名を指定
      build_matrix_path: build.yaml
